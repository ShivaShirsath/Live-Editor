<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Live Editor</title>
    
    <meta content="width=device-width, height:device-height initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    
    <link href="favicon_io/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180"/>
    <link href="favicon_io/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png"/>
    <link href="favicon_io/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png"/>
    <link href="favicon_io/site.webmanifest" rel="manifest"/>

    <link href="codemirror/lib/codemirror.css" rel="stylesheet"/>
    
    <link href="codemirror/theme/darcula-html.css" rel="stylesheet"/>
    <link href="codemirror/theme/darcula-css.css" rel="stylesheet"/>
    <link href="codemirror/theme/darcula-js.css" rel="stylesheet"/>

    <link href="css/styles.css" rel="stylesheet"/>
    <link href="manifest.webmanifest" rel="manifest"/>

    <script src="codemirror/mode/xml/xml.js" type="text/javascript"></script>
    <script src="codemirror/mode/htmlmixed/htmlmixed.js" type="text/javascript"></script>
    <script src="codemirror/mode/css/css.js" type="text/javascript"></script>
    <script src="codemirror/mode/javascript/javascript.js" type="text/javascript"></script>

    <script src="codemirror/addon/edit/closebrackets.js" type="text/javascript"></script>
    <script src="codemirror/addon/edit/closetag.js" type="text/javascript"></script>
    <script src="codemirror/addon/edit/continuelist.js" type="text/javascript"></script>
    <script src="codemirror/addon/edit/matchbrackets.js" type="text/javascript"></script>
    <script src="codemirror/addon/edit/matchtags.js" type="text/javascript"></script>
    <script src="codemirror/addon/edit/trailingspace.js" type="text/javascript"></script>
      
    <script src="codemirror/lib/codemirror.js" type="text/javascript"></script>
  </head>
  <body>
    <stator>
      <rotor>
        <iframe></iframe>
      </rotor>
      <rotor>
        <code id="html" onkeyup="view()"></code>
        <code id="css" onkeyup="view()"></code>
        <code id="js" onkeyup="view()"></code>
      </rotor>
    </stator>
    <script src="js/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
