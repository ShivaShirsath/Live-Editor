<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        padding: 0 0;
        margin: 0 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body style="
    display: flex;
    width: 100vw;
    height: 100vh;
    align-items: center;
    justify-content: center;
  ">
    <button 
      style="
        border-radius: 5vmin;
        border: 1vmin solid orange;
        color: orange;
        padding: 5vmin;
        font-size: 5vmin;
      " 
      onclick="
        i = document.createElement('iframe');
        i.style = 'width:100vw; height:100vh';
        document.body.appendChild(i);
        i.requestFullscreen();
        i.src = 'code.html';
        this.style.display= 'none';
        this.style.width='0px';
        this.style.height='0px';
      "
    >
      Start
    </button>
  </body>
</html>
